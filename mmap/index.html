<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
	<title> Marauder's Map </title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="mingmap.css" />
	
	<script type="text/javascript">

		var infowindow = new google.maps.InfoWindow();
		var myLat = 0;
		var myLng = 0;
		var orgin = new google.maps.LatLng(myLat, myLng);
		
		// Set up Google Map
		var mapOptions = {
	        zoom: 13,
	        center: orgin,
	        mapTypeId: google.maps.MapTypeId.ROADMAP
	    };

		// Create the map_canvas
	    var map; 
	    var request;

	    function init(){

	    	map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

	    	console.log("1. In init before geolocation");

	    	if(navigator.geolocation){
	    	//google maps has been approved to see your location		
	    		navigator.geolocation.getCurrentPosition(function(position){
	    			console.log("2. Got your location");
	    			//set my position
	    			myLat = position.coords.latitude;
	    			myLng = position.coords.longitude;
					
					console.log("Before map");
	    			
	    			//center the map to my location
	    			var me = new google.maps.LatLng(myLat, myLng);
	    			map.panTo(me);

	        		// Create request to send geolocation information  
	    			request = new XMLHttpRequest();

	    			params = "login=SheriHeller&lat=" + myLat + "&lng=" + myLng;

	    			request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);

	    			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

	    			request.onreadystatechange = parseData;
			
	    			request.send(params);

	    			//mymap(myLat, myLng);
	    			console.log("3. Leaving the getCurrentPosition function");
	    		});
	    	}
	    	console.log("4. Leaving init()");

	    }


	    function parseData() {
	    	
	    	otherLat = 0;
	    	otherLng = 0;
	    	username = "empty";

	    	console.log("In parseData()");
	    	if (request.readyState == 4){
	    		console.log("In parseData() --YAY!");
	    		console.log(request.responseText);

	    		var converted = JSON.parse(request.responseText);
	    		console.log(converted);
	    		
	    		for (i =0; i < converted.length; i++){
	    			if(converted[i]["lat"] == myLat && converted[i]["lng"] == myLng){
	    				mymap(myLat, myLng);
	    			} else {

	    				otherLat = converted[i]["lat"];
	    				otherLng = converted[i]["lng"];
	    				username = converted[i]["login"];
	    				var other = new google.maps.LatLng(otherLat, otherLng);
	    				var markerdistance = distance(otherLat, myLat, otherLng, myLng);
	    				var rounded = Math.round(markerdistance * 100) / 100;
	    				console.log(rounded);

	    				// Create a marker
	    				var marker = new google.maps.Marker({
	        				position: other,
	        				title: username,
	        			});

	    				//place marker on map
	    				marker.setMap(map);	

						// Create info window
	        			google.maps.event.addListener(marker, 'click', function(){
	        				infowindow.setContent(this.title);
	        				//infowindow.setContent();
	        				infowindow.open(map, this);
	        			});
	    			}
	    		}
	    	}
	    }

	    function mymap(myLat, myLng){
			var mymarker = new google.maps.LatLng(myLat, myLng);

	    	// Create my marker
	    	var marker = new google.maps.Marker({
	        	position: mymarker,
	        	title: "Here I am!"

	        		});

	    	//place marker on map
	    	marker.setMap(map);	

			// Create info window
	        google.maps.event.addListener(marker, 'click', function(){
	        	infowindow.setContent(this.title);
	        	infowindow.open(map, this);
	        });	

	    }


		Number.prototype.toRad = function() {
   			return this * Math.PI / 180;
		}

		function distance(lat1, lat2, lon1, lon2){
			var R = 3959; // miles 

			var x1 = lat2-lat1;
			var dLat = x1.toRad();  
			var x2 = lon2-lon1;
			var dLon = x2.toRad();  
			var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);  
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
			var d = R * c; 

			return d;
		}
	  	

	</script>
	
	</head>

	<body onload = "init()">
           
    <h1> Marauder's Map </h1>       
    <div id="map_canvas"></div>


	</body>

</html>
